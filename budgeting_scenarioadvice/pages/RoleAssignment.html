{{ block title }}
    Your Role Assignment
{{ endblock }}

{{ block content }}

<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">You have been assigned a role</h5>
    </div>
    <div class="card-body">
        <div class="text-center mb-4">
            <h2 class="text-primary">{{ role }}</h2>
        </div>
        
        <div class="alert alert-info">
            {{ role_description|safe }}
        </div>
        
        <p class="mt-3">
            Please keep this role in mind as you make your budget decisions on the following pages.
        </p>
    </div>
</div>

<div class="text-center mt-4">
    {{ next_button }}
</div>

{{ endblock }}
