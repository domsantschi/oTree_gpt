{{ block title }}
    Thank You
{{ endblock }}

{{ block content }}

<p>You have successfully completed this part of the study.</p>

<div class="card mb-4">
    <div class="card-header">
        <strong>Feedback (Optional)</strong>
    </div>
    <div class="card-body">
        <p>Please share any comments or suggestions about the study:</p>
        {{ formfield 'feedback' label="" }}
    </div>
</div>

<div class="text-center mt-4">
    <button type="submit" class="btn btn-primary" id="continueBtn">Continue to Next Part</button>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        var form = this;
        var formData = new FormData(form);
        
        fetch(window.location.href, {
            method: 'POST',
            body: formData
        }).then(function() {
            window.location.href = "{{ redirect_url }}";
        }).catch(function() {
            window.location.href = "{{ redirect_url }}";
        });
    });
</script>

{{ endblock }}
