{% block title %}<span style="display: none;">Thank you!</span>{% endblock %}
{% block content %}

<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        margin: 0;
        padding: 0;
    }
    
    .typeform-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: white;
    }
    
    .thank-you-content {
        max-width: 600px;
        width: 100%;
        text-align: center;
    }
    
    .thank-you-icon {
        font-size: 64px;
        margin-bottom: 20px;
    }
    
    .thank-you-title {
        font-size: 2.5em;
        font-weight: 700;
        color: rgb(50, 95, 80);
        margin-bottom: 20px;
        line-height: 1.2;
    }
    
    .thank-you-message {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 40px;
        line-height: 1.6;
    }
    
    .completion-box {
        background: rgba(145, 255, 60, 0.2);
        border: 2px solid rgb(145, 255, 60);
        border-radius: 8px;
        padding: 25px;
        margin: 30px 0;
    }
    
    .completion-box p {
        margin: 0;
        font-size: 1.1em;
        color: rgb(50, 95, 80);
        font-weight: 600;
    }
    
    .footer-text {
        font-size: 0.95em;
        color: #999;
        margin-top: 30px;
    }
    
    @media (max-width: 768px) {
        .typeform-container {
            padding: 15px;
        }
        
        .thank-you-title {
            font-size: 1.8em;
        }
        
        .thank-you-message {
            font-size: 1.05em;
        }
        
        .thank-you-icon {
            font-size: 48px;
        }
    }
</style>

<div class="typeform-container">
    <div class="thank-you-content">
        <div class="thank-you-icon">âœ¨</div>
        <h1 class="thank-you-title">Thank You!</h1>
        
        <p class="thank-you-message">
            You have successfully completed the survey.
        </p>
        
        <div class="completion-box">
            <p>You can now close this page.</p>
        </div>
        
        <p class="footer-text">
            Thank you for your participation!
        </p>
    </div>
</div>

{% endblock %}
