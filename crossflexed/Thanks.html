{% block title %}<span style="display: none;">Thank you!</span>{% endblock %}
{% block content %}

<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        margin: 0;
        padding: 0;
    }
    
    .typeform-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 40px 20px 20px 20px;
        background: white;
    }
    
    .thank-you-content {
        max-width: 600px;
        width: 100%;
        text-align: center;
    }
    
    .thank-you-icon {
        font-size: 64px;
        margin-bottom: 20px;
    }
    
    .thank-you-title {
        font-size: 2.5em;
        font-weight: 700;
        color: rgb(50, 95, 80);
        margin-bottom: 20px;
        line-height: 1.2;
    }
    
    .thank-you-message {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 40px;
        line-height: 1.6;
    }
    
    .completion-box {
        background: rgba(145, 255, 60, 0.2);
        border: 2px solid rgb(145, 255, 60);
        border-radius: 8px;
        padding: 25px;
        margin: 30px 0;
    }
    
    .completion-box p {
        margin: 0;
        font-size: 1.1em;
        color: rgb(50, 95, 80);
        font-weight: 600;
    }
    
    .footer-text {
        font-size: 0.95em;
        color: #999;
        margin-top: 30px;
    }
    
    .feedback-section {
        margin-top: 50px;
        padding-top: 40px;
        border-top: 2px solid #e0e0e0;
        max-width: 600px;
        width: 100%;
    }
    
    .feedback-label {
        font-size: 1.2em;
        font-weight: 600;
        color: rgb(50, 95, 80);
        margin-bottom: 15px;
        display: block;
    }
    
    .feedback-textarea {
        width: 100%;
        padding: 16px 20px;
        font-size: 1em;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        resize: vertical;
        min-height: 120px;
        transition: all 0.2s ease;
        box-sizing: border-box;
    }
    
    .feedback-textarea:focus {
        outline: none;
        border-color: rgb(145, 255, 60);
        background: rgba(145, 255, 60, 0.1);
    }
    
    .submit-btn {
        margin-top: 20px;
        padding: 14px 32px;
        background: rgb(50, 95, 80);
        color: white;
        font-size: 1em;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .submit-btn:hover {
        background: rgb(40, 75, 60);
    }
    
    /* Style the oTree textarea */
    .feedback-section textarea {
        width: 100%;
        padding: 16px 20px;
        font-size: 1em;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        resize: vertical;
        min-height: 120px;
        transition: all 0.2s ease;
        box-sizing: border-box;
    }
    
    .feedback-section textarea:focus {
        outline: none;
        border-color: rgb(145, 255, 60);
        background: rgba(145, 255, 60, 0.1);
    }
    
    /* Style the next button */
    .feedback-section .btn-primary {
        margin-top: 20px;
        padding: 14px 32px;
        background: rgb(50, 95, 80);
        color: white;
        font-size: 1em;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .feedback-section .btn-primary:hover {
        background: rgb(40, 75, 60);
    }
    
    .text-center {
        text-align: center;
    }
    
    .mt-4 {
        margin-top: 20px;
    }
    
    @media (max-width: 768px) {
        .typeform-container {
            padding: 15px;
        }
        
        .thank-you-title {
            font-size: 1.8em;
        }
        
        .thank-you-message {
            font-size: 1.05em;
        }
        
        .thank-you-icon {
            font-size: 48px;
        }
    }
</style>

<div class="typeform-container">
    <div class="thank-you-content">
        <div class="thank-you-icon">âœ¨</div>
        <h1 class="thank-you-title">Thank You!</h1>
        
        <p class="thank-you-message">
            You have successfully completed the survey.
        </p>
        
        <div class="completion-box">
            <p>Before you close, we'd love to hear your feedback!</p>
        </div>
        
        <div class="feedback-section">
            <label class="feedback-label">Do you have any other thoughts or considerations that should be considered in the app development phase?</label>
            
            {{ formfield 'additional_feedback' label="" }}
            
            <div class="text-center mt-4">
                <button type="button" id="submit-btn" class="submit-btn">Submit & Close</button>
            </div>
        </div>
        
        <p class="footer-text">
            Thank you for your participation!
        </p>
    </div>
</div>

<script>
    // Handle form submission and redirect
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('submit-btn').addEventListener('click', function() {
            const form = document.querySelector('form');
            const formData = new FormData(form);
            
            // Add CSRF token if present
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
            if (csrfToken) {
                formData.append('csrfmiddlewaretoken', csrfToken.value);
            }
            
            // Submit the form data via fetch
            fetch(window.location.href, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': csrfToken ? csrfToken.value : ''
                }
            }).then(response => {
                if (response.ok) {
                    // Redirect to completion link after successful submission
                    window.location.href = js_vars.completionlink;
                } else {
                    console.error('Form submission failed');
                }
            }).catch(error => {
                console.error('Error submitting form:', error);
            });
        });
    });
</script>

{% endblock %}
